name: Build and Deploy Flutter Web to Vercel

on:
  push:
    branches:
      - main   # или твоя основная ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'   # твоя версия Flutter

      - name: Clean previous build cache
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes --token=$VERCEL_TOKEN --cwd build/web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
